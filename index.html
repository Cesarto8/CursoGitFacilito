    <div class="body center">
        <h1>Multitareas</h1>
        <h6>Modo Cooperativo</h6>
        <div class="divider"></div>
        <div class="row"></div>
        <div class="row">
            <div class="col s6">
                <video class="responsive-video hoverable" loop autoplay muted id="video">
                    <source src="asset/movie.mp4" type="video/mp4">
                </video>
            </div>
            <div class="col s6">
                <div class="row center">
                    <h3>En progreso: <span class="actividad"></span></h3>
                </div>
                <a href="" class="btn waves-effect waves-linght" data-tiempo="10">Actividad 1 (10s)</a>
                <a href="" class="btn waves-effect waves-linght" data-tiempo="5">Actividad 2 (5s)</a>
                <a href="" class="btn waves-effect waves-linght" data-tiempo="1">Actividad 3 (1s)</a>
                <a href="" class="btn waves-effect waves-linght" data-tiempo="3">Actividad 4 (3s)</a>
                <a href="" class="btn waves-effect waves-linght" data-tiempo="6">Actividad 5 (6s)</a>
                <a href="" class="btn waves-effect waves-linght" data-tiempo="9">Actividad 6 (9s)</a>
                <a href="" class="btn waves-effect waves-linght" data-tiempo="2">Actividad 7 (2s)</a>
                <a href="" class="btn waves-effect waves-linght" data-tiempo="4">Actividad 8 (4s)</a>
            </div>
        </div>
        <div class="row">
            <div class="col s6 center">
                <img src="asset/%7B.png" alt="" width="90%" height="30px">
                <h4>S.O</h4>
            </div>
            <div class="col s6 center ">
                <img src="asset/%7B.png" alt="" width="90%" height="30px">
                <h4>Aplicaciones</h4>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                function sleep(milliseconds) {
                    var start = new Date().getTime();
                    for (var i = 0; i < 1e7; i++) {
                        if ((new Date().getTime() - start) > milliseconds){
                            break;
                        }
                    }
                }
                $('a').click(function (e) {
                    e.preventDefault();
                    var cont = $(this).text();
                    var t = $(this).data('tiempo');
                    $('.actividad').text(cont);
                    $('#video').get(0).pause();
                    sleep(t*1000);
                    $('#video').get(0).play();
                });
            });
        </script>
